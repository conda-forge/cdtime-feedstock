{% set version = "3.1.4.rc1" %}

package:
  name: cdtime
  version: {{ version }}

source:
  url: https://github.com/cdat/cdtime/archive/v{{ version }}.tar.gz
  sha256: 38382762494a446465b1d5587f323324da79796cce6f2f499b4b2e5234c333ec

build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - setuptools
    - cython
    - libcdms
    - numpy
    - libnetcdf
    - libnetcdf * nompi_*
    - cdat_info
    - libdrs_f

  run:
    - python
    - setuptools
    - libcdms
    - libnetcdf
    - cdat_info
    - libdrs_f
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - cdtime

about:
    home:  http://gitub.com/CDAT/cdtime
    license: BSD-3-Clause
    license_file: bsd-3-clause.txt
    summary: Climate calendar manipulation tools
    description: |
        The cdtime module contains functions for converting between
        these forms, based on the common calendars used in climate
        simulation. Basic arithmetic and comparison operators are also available.
extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
    - downiec
    - muryanto1
    - jasonb5
    - xylar
