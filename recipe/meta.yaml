{% set name = "cdtime" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cdat/cdtime/archive/V{{ version }}.tar.gz
  sha256: 47b033e6c76f7b2b78871c601afcc5fd58bd64c4f363c84160b5d038381c071a

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - setuptools
    - libcdms
    - numpy
    - cdat_info
    - libdrs_f
  run:
    - python
    - setuptools
    - libcdms
    - cdat_info
    - libdrs_f
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - cdtime

about:
  home: http://uvcdat.llnl.gov/documentation/cdms/cdms_3.html
  license: 'CCLRC'
  summary: 'Climate calendar manipulation tools'
  description: |
      The cdtime module contains functions for converting between
      these forms, based on the common calendars used in climate
      simulation. Basic arithmetic and comparison operators are also available.
  dev_url: https://github.com/UV-CDAT/cdtime

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
